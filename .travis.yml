language: ruby

matrix:
  include:
    - os: linux
      sudo: required
    - os: osx
      osx_image: xcode8.3

before_install:
  - sudo gem install lace

script:
  - lace fetch . --name=test
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then lace setup test osx          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then lace setup test ubuntu     ; fi
