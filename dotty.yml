---
config_files: &basic
  - arkrc
  - autotest
  - bash
  - bash_profile
  - bashrc
  - gemrc
  - gitconfig
  - hgrc
  - irbrc
  - rspec
  - tmux
  - tmux.conf
  - vim
  - vimrc
  - hooks

post:
  install: &vim_bundles
    - ~/.vim/install_bundles

osx: &osx
  config_files:
    - *basic
    - iterm_server_profile_map
  post:
    install:
      - *vim_bundles
      - ~/.bootstrap/osx/brew
      - ~/.bootstrap/osx/defaults
      - ~/.bootstrap/osx/fonts

flavors:
  - *osx


