---
config_files:
  - arkrc
  - autotest
  - bash
  - bash_profile
  - bashrc
  - gemrc
  - gitconfig
  - hgrc
  - irbrc
  - iterm_server_profile_map
  - rspec
  - tmux
  - tmux.conf
  - vim
  - vim.keys
  - vimrc
  - hooks

hooks:
  install:
    post:
      all:
        - ~/.vim/install_bundles
      mac:
        - ~/.hooks/install/post/brew
        - ~/.hooks/install/post/osx
        - ~/.hooks/install/post/osx_resources
  activate:
  update:
  delete:
